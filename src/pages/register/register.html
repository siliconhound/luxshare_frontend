<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
  <form [formGroup]="userForm" (ngSubmit)="SendRequest()">

      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>User Name</ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input formControlName="pass" type="password"></ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!userForm.valid">Guardar</button>

  </form>
  </ion-list>
</ion-content>
